<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="slider.css">
</head>
<body>
    <div class="container">
        <div class="slider">
            <div class="slider__line">
                <img src="images/img1.jpg" alt="slider image" class="slider__img">
                <img src="images/img2.jpg" alt="slider image" class="slider__img">
                <img src="images/img3.jpg" alt="slider image" class="slider__img">
                <img src="images/img4.jpg" alt="slider image" class="slider__img">
                <img src="images/img5.jpg" alt="slider image" class="slider__img">
            </div>
            <div class="dots">
                <div class="dots__d active"></div>
                <div class="dots__d"></div>
                <div class="dots__d"></div>
                <div class="dots__d"></div>
                <div class="dots__d"></div>
            </div>
            <button class="btn__prev">Prev</button>
            <button class="btn__next">Next</button>
        </div>
    </div>
</body>
<script src="slider-js.js"></script>
</html>
